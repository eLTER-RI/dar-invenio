plugins:
  builder:
    disable:
    - script_sample_data
    - invenio_record_metadata_alembic_setup_cfg
  packages:
  - oarepo-model-builder-vocabularies
  - oarepo-model-builder-drafts
  - oarepo-model-builder-relations
  - oarepo-model-builder-cf
  - oarepo-model-builder-ui
  - oarepo-model-builder-requests
  - oarepo-model-builder-files
  - oarepo-model-builder-communities
  - oarepo-model-builder-drafts-files

profiles:
- record
- draft
- files
- draft_files

record:
  draft: {}
  files: {}
  draft-files: {}

  module:
    qualified: lter
  permissions:
    presets:
      - community-workflow
  pid:
    type: lter
  properties:
    metadata:
      use: ./lter-metadata.yaml#LTERMetadata
  resource-config:
    base-html-url: /lter/
  use:
  - invenio
  - ./lter-custom_fields.yaml
  - ./lter-facets.yaml

  search-options:
    base-classes:
      - oarepo_runtime.services.search.I18nSearchOptions
#    TODO add extra sort options
#    sort-options-field: extra_sort_options
#    fields:
#      sort_options: "{{oarepo_runtime.services.search.ICUSortOptions}}('lter')"
runtime-dependencies:
  oarepo-published-service: 1.0.2

settings:
  i18n-languages:
  - en

use: ["./settings.yaml"]