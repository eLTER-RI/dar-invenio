
# region Base information

AlternateIdentifier:
  $id: AlternateIdentifier
  label.en: Alternate identifier
  properties:
    identifier:
      type: keyword
      required: true
      label.en: Alternate identifier
    type:
      type: keyword
      required: true
      label.en: Alternate Identifier type
    sourceName:
      type: keyword
      required: false
      label.en: Alternate Identifier Source name
    url:
      type: url
      required: false
      label.en: URI

ShortName:
  $id: ShortName
  label.en: Short name
  properties:
    language:
      type: keyword
      label.en: Language
    text:
      type: fulltext+keyword
      label.en: Short Name

NameIdentifier:
  $id: NameIdentifier
  label.en: Name identifier
  properties:
    id:
      type: keyword
      required: true
      label.en: Identifier
    schema:
      type: keyword
      required: true
      label.en: Identifier scheme
    url:
      type: url
      label.en: Scheme URI

Title:
  $id: Title
  label.en: Title
  properties:
    language:
      type: keyword
      label.en: Language
    text:
      type: fulltext+keyword
      label.en: Title

# endregion

# region UsersInfo

Author:
  $id: Author
  label.en: Author
  properties:
    fullName:
      type: keyword
      label.en: Full name
    givenName:
      type: keyword
      label.en: Given name
    familyName:
      type: keyword
      label.en: Family name
    email:
      type: keyword
      label.en: Email
    ids[]:
      "$ref": "./lter-datatypes.yaml#NameIdentifier"

ContributorType:
  $id: ContributorType
  type: keyword
  enum:
    - ContactPerson
    - DataCollector
    - DataCurator
    - DataManager
    - MetadataProvider
    - Producer
    - ProjectLeader
    - ProjectManager
    - ProjectMember
    - RegistrationAuthority
    - RelatedPerson
    - Researcher
    - ResearchGroup
    - Other

Contributor:
  $id: Contributor
  use: './lter-datatypes.yaml#Author'
  label.en: Contributor
  properties:
    type:
      "$ref": "./lter-datatypes.yaml#ContributorType"
      required: true
      label.en: Contributor type

# endregion

# region Description

DescriptionType:
  $id: DescriptionType
  type: keyword
  enum:
    - Abstract
    - AdditionalInfo
    - Methods
    - SeriesInformation
    - TableOfContents
    - TechnicalInfo
    - Other

Description:
  $id: Description
  label.en: Description
  properties:
    description:
      type: fulltext
      required: true
      label.en: Description
    type:
      use: "./lter-datatypes.yaml#DescriptionType"
      required: true
      label.en: Description type
    language:
      type: keyword
      required: true
      label.en: Language

Keyword:
  $id: Keyword
  properties:
    name:
      type: keyword
      required: true
      label.en: Keyword
    url:
      type: url
      label.en: Keyword documentation

# endregion

# region Licenses
PropertyRight:
  $id: PropertyRight
  label.en: Property Right
  properties:
    name:
      type: keyword
      required: true
      label.en: License name
    url:
      type: url
      label.en: Link

License:
  $id: License
  label.en: License
  properties:
    name:
      type: keyword
      required: true
      label.en: License name
    url:
      type: url
      label.en: Link
# endregion

# region Location

Latitude:
  $id: Latitude
  type: float
  maximum: 90
  minimum: -90
  label.en: Latitude

Longitude:
  $id: Longitude
  type: float
  maximum: 180
  minimum: -180
  label.en: Longitude

GeoLocationPoint:
  $id: GeoLocationPoint
  label.en: GeoLocationPoint
  properties:
    longitude:
      "$ref": "./lter-datatypes.yaml#Longitude"
      label.en: Longitude

    latitude:
      "$ref": "./lter-datatypes.yaml#Latitude"
      label.en: Latitude

EX_GeographicBoundingBox:
  $id: EX_GeographicBoundingBox
  label.en: GeoLocationBox
  properties:
    westBoundLongitude:
      use: "./lter-datatypes.yaml#Longitude"
      required: true
      label.en: West bound longitude

    eastBoundLongitude:
      use: "./lter-datatypes.yaml#Longitude"
      required: true
      label.en: East bound longitude

    southBoundLatitude:
      use: "./lter-datatypes.yaml#Latitude"
      required: true
      label.en: South bound latitude

    northBoundLatitude:
      use: "./lter-datatypes.yaml#Latitude"
      required: true
      label.en: North bound latitude

EX_BoundingPolygon:
  $id: EX_BoundingPolygon
  label.en: GeoLocationPolygon
  properties:
    points[]:
      use: "./lter-datatypes.yaml#GeoLocationPoint"
      ^required: true
      ^label.en: Polygon points
    inPolygonPoint:
      use: "./lter-datatypes.yaml#GeoLocationPoint"
      label.en: In polygon point

GeoLocation:
  $id: GeoLocation
  label.en: GeoLocation
  properties:
    EX_GeographicDescription:
      type: fulltext
      label.en: GeoLocation Description
    Point:
      use: "./lter-datatypes.yaml#GeoLocationPoint"
      label.en: GeoLocation point
    EX_GeographicBoundingBox:
      use: "./lter-datatypes.yaml#EX_GeographicBoundingBox"
      label.en: GeoLocation box
    EX_BoundingPolygon[]:
      use: "./lter-datatypes.yaml#EX_BoundingPolygon"
      label.en: GeoLocation polygons

# endregion

# region Temporal Coverage

TemporalCoverage:
  $id: TemporalCoverage
  label.en: Temporal Coverage
  properties:
    startDate:
      type: date
      label.en: Start date
    endDate:
      type: date
      label.en: End date

# endregion

# region Tax Coverage

TaxonomicClassification:
  $id: TaxonomicClassification
  label.en: Taxonomic classification
  properties:
    id:
      type: keyword
      label.en: Taxonomic class identifier
    rankName:
      type: keyword
      label.en: Taxonomic class rank name
    rankValue:
      type: keyword
      label.en: Taxonomic class rank value
    commonName:
      type: keyword
      label.en: Taxonomic class common name

TaxonomicCoverage:
  $id: TaxonomicCoverage
  label.en: Taxonomic Coverage
  properties:
    description:
      type: fulltext
      label.en: Taxonomic description
    classification:
      use: "./lter-datatypes.yaml#TaxonomicClassification"
# endregion

# region Methods
MethodStep:
  $id: MethodStep
  label.en: Method step
  properties:
    title:
      type: keyword
      required: true
      label.en: Step title
    description:
      type: fulltext
      label.en: Step description

MethodSampling:
  $id: MethodSampling
  label.en: Sampling
  properties:
    studyDescription:
      type: fulltext
      label.en: Sampling study description
    samplingDescription:
      type: fulltext
      label.en: Sampling description

Methods:
  $id: Methods
  label.en: Methods
  properties:
    PID:
      type: keyword
      label.en: PID
    steps[]:
      use: "./lter-datatypes.yaml#MethodStep"
    sampling:
      use: "./lter-datatypes.yaml#MethodSampling"
    qualityControlDescription:
      type: fulltext
      label.en: Quality control description
    instrumentationDescription:
      type: fulltext
      label.en: Instrumentation description
# endregion

Project:
  $id: Project
  label.en: Project information
  properties:
    name:
      type: keyword
      required: true
      label.en: Project name
    PID:
      type: keyword
      required: true
      label.en: Project PID
    DOI:
      type: keyword
      label.en: Project DOI


SiteReference:
  $id: SiteReference
  label.en: Site information
  properties:
    name:
      type: keyword
      required: true
      label.en: Site name
    PID:
      type: keyword
      required: true
      label.en: Site identifier

SOReference:
  $id: SOReference
  label.en: SO Reference
  properties:
    name:
      type: keyword
      label.en: SO name
    url:
      type: url
      label.en: SO url reference

# Temporal resolution is the time in minutes that takes to complete observation/analyze provided data ?
TemporalResolution:
  $id: TemporalResolution
  label.en: Temporal resolution
  type: integer
  minimum: 0

Ecosystem:
  $id: Ecosystem
  label.en: Ecosystem
  properties:
    name:
      type: keyword
      label.en: Ecosystem name
    PID:
      type: keyword
      label.en: Ecosystem identifier

File:
  $id: File
  label.en: File information
  properties:
    md5:
      type: keyword
      label.en: md5 checksum hash
    format:
      type: keyword
      label.en: File format
    size:
      type: integer
      label.en: File size
    name:
      type: keyword
      label.en: File name
    sourceUrl:
      type: url
      label.en: File source Url

CustomMetadata:
  $id: CustomMetadata
  label.en: Custom metadata
  type: nested
  properties:
    name:
      type: keyword
    value:
      type: fulltext

GeoMapDataFeatures:
  $id: GeoMapDataFeatures
  properties:
    name:
      type: keyword
    label:
      type: keyword
    style:
      properties:
        colour:
          type: keyword

MapData:
  $id: MapData
  properties:
    path:
      type: url
    epsgCode:
      typeFR: integer
    type:
      type: keyword
    features:
      use: "./lter-datatypes.yaml#GeoMapDataFeatures"
    bytetype:
      type: boolean


GeoServerInfo:
  $id: GeoServerInfo
  label.en: Information about geo server service
  properties:
    serviceType:
      type: keyword
    mapData[]:
      use: "./lter-datatypes.yaml#MapData"


